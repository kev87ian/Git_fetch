<div class="jumbotron">
    <form (ngSubmit)="onSubmit(name.value); name.reset()">
      <div class="text-center mb-4">
        <h3 class="mb-4 font-weight-normal"> Get any user's info by searching for them </h3>
        <p> Enter the GitHub username you want to search for;
        </p>
      </div>
      <div class="form-label-group">
        <input class="form-control" type="text" name="name" ngModel #name='ngModel' placeholder="Github Username" required autofocus/>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit"> Submit </button>
    </form>
  </div>
